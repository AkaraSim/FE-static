<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tab.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="accordion-section">
      <div class="container">
        <div class="sub-navbar py-5">
          <ul
            class="nav-catagories nav nav-pills nav-fill mb-3"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active rounded-0"
                id="pills-general-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-general"
                type="button"
                role="tab"
                aria-controls="pills-general"
                aria-selected="true"
                tabindex="-1"
              >
                General
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link rounded-0"
                id="pills-bio-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-bio"
                type="button"
                role="tab"
                aria-controls="pills-bio"
                aria-selected="false"
                tabindex="-1"
              >
                BIO
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link rounded-0"
                id="pills-ite-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-ite"
                type="button"
                role="tab"
                aria-controls="pills-ite"
                aria-selected="false"
                tabindex="-1"
              >
                ITE
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link rounded-0"
                id="pills-tee-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-tee"
                type="button"
                role="tab"
                aria-controls="pills-tee"
                aria-selected="false"
                tabindex="-1"
              >
                TEED
              </button>
            </li>
          </ul>
        </div>
        <div class="tab-content faqFont" id="pills-tabContent">
          <div
            class="tab-pane fade active show"
            id="pills-general"
            role="tabpanel"
            aria-labelledby="pills-general-tab"
          >
            <div
              class="tab-pane fade show active"
              id="pills-general"
              role="tabpanel"
              aria-labelledby="pills-general-tab"
            >
              <div class="faq">
                <div
                  class="accordion accordion-flush"
                  id="accordionFlushExample"
                >
                  <div class="accordion-item border">
                    <h2 class="accordion-header" id="flush-headingOne">
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne"
                        aria-expanded="false"
                        aria-controls="flush-collapseOne"
                      >
                        <img
                          src="/assets/faq/questionSign.png"
                          class="img-fluid fs-6 me-4"
                          alt=""
                        />
                        <div class="accordion-text">
                          How much does it cost to study at the Faculty of
                          Engineering per year?
                        </div>
                      </button>
                    </h2>
                    <div
                      id="flush-collapseOne"
                      class="accordion-collapse collapse"
                      aria-labelledby="flush-headingOne"
                      data-bs-parent="#accordionFlushExample"
                    >
                      <div class="accordion-body d-flex">
                        <div class="me-3">1</div>
                        <div>
                          There are 3 departments in the Faculty of Engineering,
                          each of them cost 600$ per year.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
